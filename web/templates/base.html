{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}LibOps Dashboard{{end}}</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>

<body class="bg-gray-50">
    <div class="flex h-screen">
        {{template "sidebar" .}}

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            {{template "banner" .}}

            <div class="p-8">
                {{block "content" .}}{{end}}
            </div>
        </div>
    </div>

    <!-- Global loading indicator -->
    <div id="global-loader" class="hidden fixed top-0 left-0 right-0 h-1 bg-green-600 z-50">
        <div class="h-full bg-green-400 animate-pulse"></div>
    </div>

    <!-- Modal for forms -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <h2 id="modal-title" class="text-lg font-semibold text-gray-900"></h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="p-6">
                <!-- Form will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Set environment mode from server
        {{if .IsDevelopment}}
        window.LIBOPS_ENV = 'development';
        {{end}}
    </script>
    <script src="/static/js/main.bundle.js"></script>
    {{block "scripts" .}}{{end}}
</body>

</html>
{{end}}
