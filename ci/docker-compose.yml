networks:
  test-network:
    driver: bridge

volumes:
  mariadb-test-data: {}
  vault-test-data: {}
  vault-secrets: {}

services:
  mariadb:
    image: mariadb:12.0.2@sha256:5b6a1eac15b85b981a61afb89aea2a22bf76b5f58809d05f0bcc13ab6ec44cb8
    networks:
      - test-network
    # need for GHA runner
    command: --innodb-use-native-aio=1
    environment:
      MARIADB_ROOT_PASSWORD: test-root-password
      MARIADB_DATABASE: libops
      MARIADB_USER: libops
      MARIADB_PASSWORD: libops-test-pass
    volumes:
      - mariadb-test-data:/var/lib/mysql:rw
      - ./testdata/00-functions.sql:/docker-entrypoint-initdb.d/00-functions.sql:ro
      - ./testdata/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./testdata/rbac_seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 3s
      retries: 30
  vault:
    image: hashicorp/vault:1.21.1
    networks:
      - test-network
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: test-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-test-data:/vault/data:rw
      - ./testdata/vault-init.sh:/vault-init.sh:ro
    command: server -dev -dev-root-token-id=test-root-token
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 3s
      retries: 10

  vault-init:
    image: hashicorp/vault:1.21.1
    networks:
      - test-network
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: test-root-token
    depends_on:
      vault:
        condition: service_healthy
    volumes:
      - ./testdata/vault-init.sh:/vault-init.sh:ro
    entrypoint: ["/bin/sh", "/vault-init.sh"]

  api:
    image: ghcr.io/libops/api:main
    build:
      context: ..
      dockerfile: Dockerfile
    networks:
      - test-network
    environment:
      API_BASE_URL: http://traefik:80
      MARIADB_PASSWORD_FILE: /tmp/mdb
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: test-root-token
      OIDC_CLIENT_ID: libops-api
      OIDC_CLIENT_SECRET: test-client-secret
      LOG_LEVEL: DEBUG
      LIBOPS_ENV: development  # Enable development mode for frontend debugging
    volumes:
      - vault-secrets:/vault/secrets:r
      - ./mdb:/tmp/mdb:r
    ports:
      - "8080:8080"
    depends_on:
      mariadb:
        condition: service_healthy
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 30

  test-runner:
    build:
      context: ..
      dockerfile: ci/Dockerfile.test
    networks:
      - test-network
    environment:
      API_URL: http://api:8080
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: test-root-token
      DATABASE_URL: libops:libops-test-pass@tcp(mariadb:3306)/libops?parseTime=true
    depends_on:
      api:
        condition: service_healthy
    command: ["run-tests"]
    working_dir: /app/ci/test-runner

  chrome:
    image: chromedp/headless-shell:stable
    networks:
      - test-network
    ports:
      - "9222:9222"
    cap_add:
      - SYS_ADMIN
    shm_size: 2gb

  dash-tests:
    build:
      context: ..
      dockerfile: ci/Dockerfile.dash-tests
    networks:
      - test-network
    environment:
      DASHBOARD_URL: http://api:8080
      HEADLESS: "true"
    depends_on:
      api:
        condition: service_healthy
    command: ["run-tests"]
    working_dir: /app/ci/dash-tests
  traefik:
    image: traefik:v3.6.2@sha256:aaf0f6185419a50c74651448c1a5bf4606bd2d2ddb7b8749eed505d55bf8b8ea
    command: >-
      --api.insecure=true
      --api.dashboard=true
      --api.debug=true
      --ping=true
      --entryPoints.http.address=:80
      --entryPoints.https.transport.respondingTimeouts.readTimeout=60
      --providers.docker=true
      --providers.docker.network=default
      --providers.docker.exposedByDefault=false
      --providers.file.filename=/etc/traefik/config.yaml
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:z
      - ../conf/traefik/config.tmpl:/etc/traefik/config.yaml:ro
    healthcheck:
      test: traefik healthcheck --ping
    networks:
      test-network:
    depends_on:
      vault:
        condition: service_healthy
      api:
        condition: service_healthy
