version: "2"
sql:
  - engine: "mysql"
    queries: "queries/*.sql"
    schema: "../internal/database/migrations/*.up.sql"
    gen:
      go:
        package: "db"
        out: "../db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "json"
            nullable: true
            go_type: "github.com/libops/api/db/types.RawJSON"
