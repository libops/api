# Docker Compose override for bulk seed data testing
# Usage: docker compose -f docker-compose.yaml -f docker-compose.ci.yaml -f docker-compose.bulk.yaml up
# Or: make integration-test-bulk

services:
  mariadb:
    volumes:
      # Add bulk seed data after the core seed (03 comes after 02)
      - ./ci/testdata/rbac_bulk_seed.sql:/docker-entrypoint-initdb.d/03-bulk-seed.sql:ro
